<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Authors</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Author</th>
    </tr>
    <tr th:each="author:${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="|${author.firstname} ${author.lastname}|">Raman goyal</td>
    </tr>
</table>
</body>
</html>
